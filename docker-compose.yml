version: '3.8'

services:
  # Next.js 앱
  nextjs:
    build:
      context: ./coup
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/coup
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./coup:/app
      - /app/node_modules
      - /app/.next
    networks:
      - coup-network

  # 시그널링 서버
  signaling:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - NEXTJS_URL=http://nextjs:3000
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=info
    depends_on:
      - redis
    volumes:
      - ./signaling-server:/app
      - /app/node_modules
    networks:
      - coup-network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres  # ⚠️ 프로덕션: 강력한 비밀번호 사용!
      - POSTGRES_DB=coup
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coup-network

  # Redis (Pub/Sub for Socket.io)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - coup-network

networks:
  coup-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

